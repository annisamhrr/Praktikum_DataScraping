{% extends 'index.html' %}
{% block body %}
<h2>Detik Jatim</h2>
<div class="row">
    {% for item in data %}
    <div class="col-3">
        {% if item.find('img') %}
        <img src="{{ item.find('img')['src'] }}" class="img-fluid">
        {% endif %}
    </div>
    <div class="col-9">
        <a href="{{ item.find('a')['href'] }}">
            <p>{{ item.find('h2').text.strip() if item.find('h2') else 'Tanpa Judul' }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
