{% extends 'index.html' %}
{% block body %}
<h2>Bola Sport</h2>
<div class="row">
    {% for item in data %}
    <div class="col-3">
        {{ item.find('img')|safe }}
    </div>
    <div class="col-9">
        <a href="{{ item.find('a', {'class': 'news-list__link'})['href'] }}">
            <p class="fs-6">{{ item.find('img')['alt']|safe }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
